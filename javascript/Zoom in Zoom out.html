<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript">
            var width = 100;
            var difference = 2;
            var intervalID = 0;
            function increase()
            {
                intervalID = setInterval(zoomIn , 20);
            }
            function decrease()
            {
                intervalID = setInterval(zoomOut , 20);
            }
            function zoomIn()
            {
                if(width < 200)
                {
                    width = width + difference; 
                    document.getElementById("img1").width = width; 
                    console.log(width);
                }
                else{
                    clearInterval(intervalID);
                }
            }
            
            function zoomOut()
            {
                if(width > 100)
                {
                    width = width - difference;
                    document.getElementById("img1").width=width;
                    console.log(width);
                }
                else
                {
                    clearInterval(intervalID);
                }
            }
        </script>
    </head>
    <body>
        <br>
        <br>
        <img onmouseover="increase()" onmouseout="decrease()" id="img1"  src="Dog.png" width="100"/>
    </body>
</html>
