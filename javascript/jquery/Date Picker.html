<!DOCTYPE html>
<html>
    <head>
        <title>Introduction to Jquery UI</title>
        <link rel="stylesheet" href="jqueryui/jquery-ui.css">
        <link rel="stylesheet" href="jqueryui/jquery-ui.min.css">
        <link rel="stylesheet" href="jqueryui/jquery-ui.structure.css">
        
    </head>
    <body>
        <div id="mydivs">
        <h3> Introduction to Jquery UI</h3>
        <input id="dateinput" placeholder="click here to select date">
        </div>
    </body>
    
    <script src="jquery.js" type="text/javascript"></script>
    <script src="jqueryui/jquery-ui.js" type="text/javascript"></script>
    
    <script>
    // core Jquery file should be before jquery ui file because jquey is rendered line by line.    
        $("#dateinput").datepicker({
            numberOfMonths: 1,
            changeYear: true,
            changeMonth: true,
            showWeek: true,
            weekHeader: "Week",
            showOtherMonths: true,
            yearRange: '1990:2025'
            
            //minDate: new Date(1990, 0, 1), // 0 = January, 11 = December.
           // maxDate: new Date(2025, 11, 31)

        });

                });

    </script>
</html>
