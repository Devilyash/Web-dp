<!DOCTYPE html>
<html>
    <head>
        <title>Draggable Features in jquery UI</title>
        <link rel="stylesheet" href="jqueryui/jquery-ui.css">
        <link rel="stylesheet" href="jqueryui/jquery-ui.min.css">
        <link rel="stylesheet" href="jqueryui/jquery-ui.structure.css">
       
       <style>
           .cube {
               width: 100px;
               height: 100px;
               background-color: aqua;
               padding: 20px;
               margin: 20px;
           }
        </style>
    </head>
    <body>
        <h2> Draggable feature in jquery</h2>
        <div style="border: 1px solid black;">
            <div class="cube">
                <h3>
                    CUBE 1
                </h3>
            </div>
            <div class="cube">
                <h3>
                    CUBE 2
                </h3>
            </div>
        </div>
    </body>
    <script src="jquery.js" type="text/javascript"></script>
    <script src="jqueryui/jquery-ui.js" type="text/javascript"></script>
    <script>
       /* Draggable
        Droppable
        Resizable
        Selectable
        Sortable
        */
       $(".cube").draggable({
         //  axis: "y", // or x
           containment: "parent",  
           opacity: 0.4,
           //grid: [300, 300],
           snap: true,
           snapTolerance: 20    //stick to other element if space=20
         });
       
    </script>
