<!DOCTYPE html>
<html>
    <head>
        <title>Message BOx in jquery UI</title>
        <link rel="stylesheet" href="jqueryui/jquery-ui.css">
        <link rel="stylesheet" href="jqueryui/jquery-ui.min.css">
        <link rel="stylesheet" href="jqueryui/jquery-ui.structure.css">
       
       <style>
           .mydivs {
               border: 2px solid brown;
               padding: 5px;
               margin: 10px;
           }
        </style>
    </head>
    <body>
        <h2> Message Box in jquery</h2>
        <div id="div1" class="mydivs">
            <h3>Hello welcome to My Page</h3>
            <br>
            <button id="btn1">Click to show message box</button>
        </div>
        <br>
        <div id="messagebox" title="messagebox" class="mydivs">
            <h3>This just a Dummy title</h3>
            <img src="email.png" width="200px">
            <br>
        </div>
    </body>
    <script src="jquery.js" type="text/javascript"></script>
    <script src="jqueryui/jquery-ui.js" type="text/javascript"></script>

    <script>
        /*No. of Widgets = 
            Accordion
            Autocomplete
            Button
            Checkboxradio
            Controlgroup
            Datepicker
            Dialog
            Menu
            Progressbar
            Selectmenu
            Slider
            Spinner
            Tabs
            Tooltip  */

        $("#btn1").click(function() {

            $("#messagebox").dialog({

               title: "Custom Dialog Box", 
               draggable: false,
               resizable: true,  // to resize
                height: 400,
                width: 300,
                modal: true, //** website is inaccessible until and unless you perform specific action.

                buttons: [          // buttons are written in array.
                    {
                        text: "Close",
                        icon: "ui-icon-heart",
                        click: function() {
                            $(this).dialog("close");    //this = current element. for now this = div.
                        }
                    },
                    {
                        text:"Ok",
                        icon: "ui-icon-heart",
                        click: function() {
                            alert("Hello");
                            //$(this).dialog("close");
                        }
                    }
                ]


            });

            /* We can modify the widgets using setter and getter method.
                $("#btn1").click(function() {

                    //Getter Method

                    var height = $("messagebox").dialog("option", "height");
                    alert(height);

                    //Setter Method

                    $("messagebox").dialog("option", "height", 600 );
                    $("messagebox").dialog("option", "draggable", false);
                    $("messagebox").dialog("option", "resizable", false);
                    $("messagebox").dialog("option", "noOfMonths", 2);
                });
                */
        
        })

    </script>
</html>
