<!DOCTYPE html>
<html>
    <head>
        <title>Sortable in jquery UI</title>
        <link rel="stylesheet" href="jqueryui/jquery-ui.css">
        <link rel="stylesheet" href="jqueryui/jquery-ui.min.css">
        <link rel="stylesheet" href="jqueryui/jquery-ui.structure.css">
       
       <style>
           .cube {
               width: 100px;
               height: 100px;
               background-color: aqua;
               padding: 20px;
               margin: 20px;
           }
        </style>
    </head>
    <body>
        <h2> Sortable in jquery UI</h2>
        <div id="mydivs">
            <div class="cube">
                <h3>
                    CUBE 1
                </h3>
            </div>
            <div class="cube">
                <h3>
                    CUBE 2
                </h3>
            </div>
            <div class="cube">
                <h3>
                    CUBE 3
                </h3>
            </div>
        </div>
    </body>
    <script src="jquery.js" type="text/javascript"></script>
    <script src="jqueryui/jquery-ui.js" type="text/javascript"></script>
    <script>

       $("#mydivs").sortable({
           opacity: 0.5,
           distance: 50,
          // delay: 300,
           containment: "parent",
           curser: "grabbing",
           axis: "x"  // or y
       });
       
    </script>
