<!DOCTYPE html>
<html>
    <head>
        <title>ToolTip in jquery UI</title>
        <link rel="stylesheet" href="jqueryui/jquery-ui.css">
        <link rel="stylesheet" href="jqueryui/jquery-ui.min.css">
        <link rel="stylesheet" href="jqueryui/jquery-ui.structure.css">
        <style>
            #mydiv {
                border: 2px solid rebeccapurple;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <div id="mydiv">
            <h3>Tooltip in jquery UI</h3>
            <img src="Dog.png" width="200px" title="Dog"  
                id="myimg">
        </div>
    </body>
    
    <script src="jquery.js" type="text/javascript"></script>
    <script src="jqueryui/jquery-ui.js" type="text/javascript"></script>

    <script>
        // When we hover on the img than the title is called and it displays its content.

        $("img").tooltip({

            //track : true,
            content: "Hii I m Benny",
            show: {effect: "bounce" , duration: 1000},  //show contain 2 properties or parameters i.e, effect, duration.
            // effect = bounce, pulsate, highlight, explode, blind.
            hide: {effect: "explode" , duration: 1000}
        });

        /* We can modify the widgets using setter and getter method.

                });

    </script>

</html>
